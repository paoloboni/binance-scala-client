pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - author=github-actions[bot]
      - title~=^Update\s.*
      - "status-success=test (openjdk@1.11, 2.12.15)"
      - "status-success=test (openjdk@1.11, 2.13.8)"
      - "status-success=test (openjdk@1.11, 3.1.2)"
      - "status-success=test (openjdk@1.17, 2.12.15)"
      - "status-success=test (openjdk@1.17, 2.13.8)"
      - "status-success=test (openjdk@1.17, 3.1.2)"
      - "status-success=e2e (2.13.8)"
      - "status-success=e2e (3.1.2)"
    actions:
      merge:
        method: squash
